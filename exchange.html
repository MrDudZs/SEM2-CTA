<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXCHANGE</title>

    <link rel="stylesheet" type="text/css" href="css/mobile.css" />

    <link rel="stylesheet" type="text/css" media="only screen and (min-width:601px)" href="css/desktop.css" />
    <script></script>
</head>

<body>
    <div class="container mob-container">
        <div class="desk-header mob-header">
            <header>
                <div>
                    <img class="desk-logo mob-logo" src="images/CompanyLogoBLK.jpg" alt="Company Logo">
                </div>
            </header>
        </div>
        <div class="nav-container">
            <nav class="top-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a class="active" href="exchange.html">EXCHANGE</a></li>
                    <li><a href="">RATES</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li style="float:right"><a href="">login</a></li>
                </ul>
            </nav>
        </div>
        <div class="exchange-main">
            <main>
                <div class="exchange-cent-cont">
                    <div class="exchange-cent-hd">
                        <h2>EXCHANGE</h2>
                    </div>
                    <div class="exchange-cent-input-mn">
                        <h3>Transfer From:</h3>
                        <select class="exchange-select-box" name="from-currenecy" id="fromCurrenecy">
                            <option value="GBP">Great British Pound</option>
                        </select>
                    </div>
                    <div class="exchange-cent-input-mn">
                        <div class="exchange-cent-input-box">
                            <label for="amount">Enter Amount:</label>
                            <input type="text" class="input-box" id="amount" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="exchange-cent-input-mn">
                        <h3>Transfer To:</h3>
                        <select class="exchange-select-box" name="to-currenecy" id="toCurrenecy">
                            <option value="GBP">United States Dollar</option>
                        </select>
                    </div>
                    <div class="exchange-cent-input-mn">
                        <div class="exchange-cent-input-box">
                            <label for="amount">Enter Amount:</label>
                            <input type="text" class="input-box" id="amount" placeholder="0.00" required>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
